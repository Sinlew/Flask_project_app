{% extends 'start_page.html' %}
{% block mainblock_page%}
{% for cat, msg in get_flashed_messages(true) %}
<div class="flash_reg {{cat}}">{{msg}}</div>
{% endfor %}

<table border="0" class="profile-table">
      <tr><td valign="top">
            <div class="profile_avatar"><img src="{{url_for('user_avatar')}}" class="avatar"></div>
            <div class="profile_load">
                  <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
                        <p><input type="file" name="file"></p>
                        <p><input type="submit" value="Загрузить"></p>
                  </form>
            </div>
      </td>
      <td valign="top" class="profile_panel">
            <ul>
                  <li>Имя: {{current_user.getName()}}</li>
                  <li>Email:{{current_user.getEmail()}} </li>
                  <li>Номер: {{current_user.getNumber()}}</li>
            </ul>
            <p><a href="{{url_for('logout')}}">Выйти</a></p>

      </td></tr>

</table>
{% endblock mainblock_page%}
